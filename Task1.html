<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Task1</title>

    <style>
        #field 
        {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #ball 
        {
            position: absolute;
        }
    </style>

</head>
<body>
    <img id="field" src="field.jpg"> <img id="ball" src="ball.png">

    <script>
        $(document).mousemove(function(event) {
            var ball = $("#ball");
            var field = $("#field");

            var ball_width = ball.width();
            var ball_height = ball.height();

            var field_width = field.width();
            var field_height = field.height();

            var new_x = event.pageX - ball_width / 2;
            var new_y = event.pageY - ball_height / 2;

            new_x = Math.max(0, Math.min(new_x, field_width - ball_width));
            new_y = Math.max(0, Math.min(new_y, field_height - ball_height));

            ball.css({'left': new_x + 'px', 'top': new_y + 'px'});
        })
    </script>
</body>
</html>
